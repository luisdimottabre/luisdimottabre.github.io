about_content: | # this will include new lines to allow paragraphs
  Hola, me llamo Luis y soy un economista graduado en la Universidad Nacional de La Plata. Tengo una pasión
  por las finanzas de la manera en que la define Robert Shiller, "una ingenieria para lograr objetivos". Estoy buscando la oportunidad de desarrollar mi carrera en el Mercado de Capitales, aunque tambien considero que la Energía y los Agronegocios tienen su rol en el futuro. Hasta este punto de mi vida, he trabajado en consultorías y en la facultad de economía, desarrollando disciplina y liderazgo en el proceso.

  Soy más habilidoso con: <mark>STATA</mark>, <mark>Python</mark> y <mark>R</mark>.


