about_title: ¿Quién soy?
about_profile_image: images/profile2.jpg
about_content: | # this will include new lines to allow paragraphs
    Hola, soy Luis, economista graduado de la Universidad Nacional de La Plata. Siempre me interesó entender cómo se logran las grandes hazañas y proyectos en la vida, y cómo esos eventos influyen en las personas, las empresas y los países.

    Con el tiempo descubrí que las finanzas son el lenguaje en el que muchas de esas transformaciones se hacen posibles. Me apasionan porque traducen decisiones complejas en estructuras que organizan riesgos, objetivos e incentivos. Me atrapan porque —como dice Robert Shiller— son una forma de ingeniería para alcanzar metas. Esa mirada en particular me inspira: pensar las finanzas como una herramienta para construir el futuro.

    Estoy buscando oportunidades para desarrollar mi carrera en el Mercado de Capitales, aunque también me interesan sectores estratégicos como la Energía y los Agronegocios, que considero fundamentales para el futuro económico.

    Hasta ahora, trabajé en consultoría y en la Facultad de Ciencias Económicas, donde desarrollé una base sólida en pensamiento analítico, resiliencia, disciplina y adaptabilidad.

    Mis principales herramientas de trabajo son <mark>Stata</mark>, <mark>Python</mark>, <mark>R</mark> y, por supuesto, <mark>Excel</mark>, con los que disfruto transformar datos en decisiones.

