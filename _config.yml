    content: | # this will include new lines to allow paragraphs
      > *Lo que busco por encima de todo es la grandeza, lo que es grande es siempre bello*.
      <br>– <strong>Napoleón Bonaparte</strong>
      
      Cuando no estoy sentado frente a mi escritorio suelo vivir la vida en un gimnasio, pateando una pelotita con amigos o buscando la verdad en las cosas. Junto a mis intereses en finanzas y macroeconomía, suelo explorar los terrenos de:
      - Análisis de Fútbol.
      - Ciencia ficción (lean el *"Problema de los Tres Cuerpos"*).
      - Fantasía (lean el *"Principe de las Espinas"*).
      - Historia (lean la saga de *"Los reyes malditos"*).
      - Senderismo.

