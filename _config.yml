    content:
      - layout: left
        title: Licenciatura en Economía
        sub_title: Universidad Nacional de La Plata
        link: https://depeco.econo.unlp.edu.ar
        link_text: Departamento de Economía
        caption: Marzo 2018 - Diciembre 2024
        #additional_links:
        #  - title: Universidad Nacional de La Plata
        #    icon: fas fa-university
        #    url: https://depeco.econo.unlp.edu.ar
        description: | # this will include new lines to allow paragraphs
            > *Todavía tengo que ver un problema, por complicado que sea, que al mirarlo de forma correcta no se vuelva aún más complicado*.
            <br>– <strong>Poul Anderson</strong>

            Durante la carrera aprendí que, más allá de las herramientas técnicas (como Stata o R), lo más valioso fue incorporar una forma de pensar. La formación en economía no siempre ofrece una caja de herramientas lista para usar, pero sí brinda algo más difícil de enseñar: modelos mentales y marcos conceptuales.

            Entender la economía es entender que los agentes no siempre actúan racionalmente, que las decisiones colectivas están atravesadas por pasiones, instituciones y contextos. Aprender a mirar los fenómenos con múltiples lentes —y saber cuándo usar un martillo, un serrucho o una mecha— es lo que verdaderamente moldea mi forma de analizar.

            Hoy, busco aplicar ese enfoque no solo para describir sino para intervenir con criterio en entornos complejos.


